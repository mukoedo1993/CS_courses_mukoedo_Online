<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML Forms</title>
    </head>
    <body>
        <form>
            <label for="email">Email:</label>
            <input id="email" type="email" name="email">
            <!--Most modern browsers will check whether it follows the format of email address.-->
            <input type="submit" value="Save!">
        </form>

        <form>
            <label for="telephone">Telephone:</label>
            <input id="telephone" type="tel" name="telephone">
            <input type="submit" value="save!">
        </form>


        <!--textarea-->
        <form>
            <label for="yourMessage">Your Message:</label>
            <textarea id="yourMessage" name="youMsg"></textarea>
            <!--There is a much larger box than a traidtional text block in the previous example.-->
        </form>
    </body>
</html>
