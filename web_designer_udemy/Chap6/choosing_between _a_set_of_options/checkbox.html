<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML Forms</title>
    </head>

    <body>
        <!--A fieldset will enclose all these elements-->
        <fieldset>
         <legend>Choose your favorite meals.(Apply all)</legend>
         <input type="checkbox" id="breakfast" name="favoriteMeal" value="meal1">
         <label for="breakfast">Breakfast</label>
         <input type="checkbox" id="brunch" name="favoriteMeal" value="meal2">
         <label for="brunch">Brunch</label>
         <input type="checkbox" id="lunch" name="favoriteMeal" value="meal3">
         <label for="lunch">Lunch</label>
         <input type="submit" value="Save!">
        </fieldset>

    </body>
</html>
